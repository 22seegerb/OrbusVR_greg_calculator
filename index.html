<!DOCTYPE html>
<html style="background:#EEEEEE"> <!---- EEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE ;) ---->
<head>
	<title></title>
	<script src="libs//Chart.min.js"></script>
	<script src="libs//jquery-3.4.1.min.js"></script>
	<script src="libs//bootstrap.min.js"></script>
	<link rel="stylesheet" href="libs//bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
</head>
<style>
	td input {
		max-width: 75px;
	}
</style>
<body style="background:#272822">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 form-group">
				<h4 class="headerText">Greg's DPS Simulator (made by Scott)</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<label for="classData" class="headerText control-label">Class: </label>
					<select name="classData" id="classData" class="form-control" onchange="updateLoadoutListOfClass()">
					</select>
				</div>
			</div>
		</div><hr>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 col-xl-5">
				<form>
					<div class="form-group">
						<label class="headerText" for="loadoutName">Load Out Name</label>
						<select name="loadoutName" id="loadoutName" class="form-control" onchange="injectLoadout(this.value)">
						</select>
						<br>
						<button id="togglePots" class="btn btn-outline-secondary btn-sm active float-left" data-toggle="button" aria-pressed="true">Disable pots</button>
						<button id="toggleTilesets" class="btn btn-outline-secondary btn-sm active float-right" data-toggle="button" aria-pressed="true">Disable tilesets</button>
					</div><br>
					<div class="form-group">
						<label class="headerText" for="attacks">Attacks</label>
						<textarea class="form-control" id="attacks" rows="5"></textarea>
					</div>
				</form>
				<div class="table-responsive-sm">
					<table class="table">
						<thead>
						<tr>
							<th scope="col" class="headerText">Tileset</th>
							<th scope="col" class="headerText">Boost %</th>
							<th scope="col" class="headerText">Num Procs</th>
							<th scope="col" class="headerText">Avg Int</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td><input type="text" id="tileset1" placeholder="tileset1"></td>
							<td><input type="text" id="tileset_percent_1" placeholder="boost %" disabled></td>
							<td><input type="text" id="tileset_numprocs_1"  disabled></td>
							<td><input type="text" id="tileset_avgint_1" disabled></td>
						</tr>
						<tr>
							<td><input type="text" id="tileset2" placeholder="tileset2"></td>
							<td><input type="text" id="tileset_percent_2" placeholder="boost %" disabled></td>
							<td><input type="text" id="tileset_numprocs_2"  disabled></td>
							<td><input type="text" id="tileset_avgint_2"  disabled></td>
						</tr>
						<tr>
							<td><input type="text" id="tileset3" placeholder="tileset3"></td>
							<td><input type="text" id="tileset_percent_3" placeholder="boost %" disabled></td>
							<td><input type="text" id="tileset_numprocs_3"  disabled></td>
							<td><input type="text" id="tileset_avgint_3"  disabled></td>
						</tr>
						<tr>
							<td><input type="text" id="tileset4" placeholder="tileset4"></td>
							<td><input type="text" id="tileset_percent_4" placeholder="boost %" disabled></td>
							<td><input type="text" id="tileset_numprocs_4"  disabled></td>
							<td><input type="text" id="tileset_avgint_4"  disabled></td>
						</tr>
						<tr>
							<td><input type="text" id="tileset5" placeholder="tileset5"></td>
							<td><input type="text" id="tileset_percent_5" placeholder="boost %" disabled></td>
							<td><input type="text" id="tileset_numprocs_5" disabled></td>
							<td><input type="text" id="tileset_avgint_5"  disabled></td>
						</tr>
						<tr class="bg-info">
							<td>Total Boost</td>
							<td><input type="text" id="tileset_percent_total" placeholder="boost % all" disabled></td>
						</tr>
						</tbody>
					</table>
				</div>

				<hr>
				<div class="form-group">
					<label for="calcCount" class="headerText">Calc Count</label>
					<input type="number"  name="calcCount" id="calcCount" class="form-control" style="max-width:120px; margin-bottom:10px;">
					<button id="updateChart" class="btn btn-info float-right" onclick="loadAllCharts()">Update Chart and Save Load Outs</button>
				</div>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 col-xl-5">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h2 id="loadingText" class="headerText">Calculating...</h2>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<canvas id="line_chart" width="1800" height="400"></canvas>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<canvas id="tiles_graph" width="1800" height="100" style="margin-left:100px"></canvas>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-sm-12">
				<textarea class= "form-control" placeholder="No triggered tiles." id="triggered_tiles" rows="5" disabled></textarea>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="loadConstants.js"></script>
	<script type="text/javascript" src="loadouts.js"></script>
	<script type="text/javascript" src="classAll.js"></script>
	<script type="text/javascript" src="classMage.js"></script>
	<script type="text/javascript" src="classShaman.js"></script>
	<script type="text/javascript" src="classRanger.js"></script>
	<script type="text/javascript" src="classScoundrel.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
